<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FAQS Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <!---<div class="chatbox__image--header">
                    <img src="/images/icon_male_skin.png" alt="image">
                </div>-->
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">FAQS Bot</h4>
                    <p class="chatbox__description--header">Hello Madam, I am Sam. How can I serve you?</p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Write you concerns...">
                <button class="chatbox__send--footer send__button">Send</button>
            </div>
        </div>
        <div class="chatbox__button">
            <button><img src="{{ url_for('static', filename='images/chatbox-icon.svg') }}" /></button>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='myapp.js') }}"></script>

</body>
</html>
